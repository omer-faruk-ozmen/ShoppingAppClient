<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="orderCode">
            <th mat-header-cell *matHeaderCellDef>Order Code</th>
            <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
        </ng-container>


        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>


        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef> Total Price </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate |date:'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedDate">
            <th mat-header-cell *matHeaderCellDef> Updated Date </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedDate|date:'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="viewDetail">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <img (click)="showOrderDetail(element.id)" style="cursor:pointer"
                    src="../../../../../assets/detail.png" width="25px" height="25px" />
            </td>
        </ng-container>

        <ng-container matColumnDef="editing">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <img style="cursor:pointer"
                    src="../../../../../assets/edit-info.png" width="25px" height="25px" />
            </td>
        </ng-container>

         <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" appDelete controller="orders" [id]="element.id"
                (callback)="getOrders()">
                <!-- <img src="../../../../../assets/delete.png" width="25px"
                    height="25px" (click)="delete(element.id,$event)"/> -->
            </td>
        </ng-container>
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[ 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
