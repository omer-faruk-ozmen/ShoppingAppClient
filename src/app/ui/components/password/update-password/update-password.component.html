<div class="container padding-bottom-3x mb-2 mt-5 w-75" *ngIf="state.state">
    <div class="card card-outline-secondary ">
        <div class="card-header">
            <h3 class="mb-0">Change Password</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off">
                <div class="form-group">
                    <label for="inputPasswordNew">New Password</label>
                    <input type="password" class="form-control" id="inputPasswordNew" required="" #txtPassword>
                    <span class="form-text small text-muted">
                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                        </span>
                </div>
                <div class="form-group">
                    <label for="inputPasswordNewVerify">Verify Password</label>
                    <input type="password" class="form-control" id="inputPasswordNewVerify" required="" #txtPasswordConfirm>
                    <span class="form-text small text-muted">
                            To confirm, type the new password again.
                        </span>
                </div>
                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-success btn-lg" (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="alert alert-warning" *ngIf="!state.state" role="alert">
    Invalid request
  </div>
