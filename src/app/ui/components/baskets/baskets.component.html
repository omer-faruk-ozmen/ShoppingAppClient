<section class="pt-2 pb-1">
    <div class="row w-100">
        <div class="col-lg-12 col-md-12 col-12">
            <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
            <table id="shoppingCart" class="table table-condensed table-responsive">
                <thead>
                    <tr>
                        <th style="width:75%">Product</th>
                        <th style="width:6%">Price</th>
                        <th style="width:6%">Quantity</th>
                        <th style="width:12%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="{{basketItem.basketItemId}}" *ngFor="let basketItem of basketItems;let i=index">
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-md-3 text-left">
                                    <img src="https://via.placeholder.com/250x250/5fa9f8/ffffff" alt=""
                                        class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                </div>
                                <div class="col-md-9 text-left mt-sm-2">
                                    <h4>{{basketItem.name}}</h4>
                                    <p class="font-weight-light">Detail </p>
                                </div>
                            </div>
                        </td>
                        <td data-th="Price">{{basketItem.price|currency: "₺"}}</td>
                        <td data-th="Quantity">
                            <input type="number" class="form-control form-control-sm text-center" [value]="basketItem.quantity" data-id="{{basketItem.basketItemId}}" (change)="changeQuantity($event)">
                        </td>
                        <td class="actions" data-th="">
                            <div class="text-right">
                                    <div (click)="removeBasketItem(basketItem.basketItemId)">
                                        <img style="cursor:pointer" src="../../../../../assets/delete.png" width="25px"
                                    height="25px" />
                                    </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="float-right text-right">
                <h4>Subtotal:</h4>
                <h1>{{totalPrice |currency: "₺"}}</h1>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end">
            <a *ngIf="basketItems?.length>0" class="btn btn-primary mb-4 btn-lg pl-5 pr-5" (click)="checkout()">Checkout</a>
    </div>
</section>
