<div class="row">
    <div class="card" style="width: 16rem; float: left; margin: 5px" *ngFor="let product of products">
        <img width="250px" height="250px" *ngIf="!product.productImageFiles.length" src="{{productDefaultImage}}" height="200" class="card-img-top" alt="..." />
        <img width="250px" height="250px" *ngIf="product.productImageFiles.length" src="{{product.imagePath}}" height="200" class="card-img-top" alt="..." />
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">
                Price : {{product.price | currency:'â‚º'}} | Stock : {{product.stock}}
            </p>
            <a class="btn btn-success" (click)="addToBasket(product)">Add To Cart</a>
        </div>
    </div>
</div>


<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation example">
        <ul class="pagination">

            <li class="page-item"><a class="page-link">{{currentPageNo}}/{{totalPageCount}}</a></li>

            <li class="page-item"><a class="page-link" *ngIf="currentPageNo!=1"
                    [routerLink]="['/products',currentPageNo-1<=0?1:currentPageNo-1]">Previous</a></li>

            <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active"><a class="page-link"
                    [routerLink]="['/products',pageNo]">{{pageNo}}</a></li>

            <li class="page-item" *ngIf="currentPageNo!=totalPageCount"><a class="page-link"
                    [routerLink]="['/products',currentPageNo+1>=totalPageCount?totalPageCount:currentPageNo+1]">Next</a>
            </li>
        </ul>
    </nav>
</div>
